<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
</head>
<body>
    <div id="overlay"></div>
    <div class="overlay"></div>
    <div class="login">
       
        <div id="logo">
            <!-- <span id ="cross" onclick="closepopUp()" >&times;</span> -->
            <img src="https://assets.pharmeasy.in/web-assets/dist/fca22bc9.png?dim=256x0" alt="">
            <img src="https://assets.pharmeasy.in/web-assets/dist/1fe1322a.svg?dim=256x0" alt="">
        </div>
        <!-- <a href="./OTP.html">clickkkkk</a> -->
        <form action="/PharmaEasy/Index-page/index.html">
           
            <div id="newlog">
                <div>
                    <h3>Sign UP</h3>
                </div>
                <div>
                    <input type="name" placeholder="Name*" id="name"  required/>            
                </div>
                <div>
                    <input type="email" placeholder="Email*" id="email" required/>     
                </div>
                <div>
                    <input type="number" placeholder="Mobile No*" id="number"/>             
                </div>
                <div>
                    <input type="submit" />
                </div>
                <div>
                    <p id="ptag"></p>
                    <p>By clicking continue, you agree with our <span> Privacy Policy</span></p>

                </div>
            </div>
            
        </form>
    </div>
    <script src="./Sign_up_page.js"></script>
</body>
</html>
