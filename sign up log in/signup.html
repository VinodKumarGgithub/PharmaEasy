<body>
    <button id="btn" onclick=" showpopUp()" >Log In</button>
    <div class="overlay"></div>
    <div class="login">
       
        <div id="logo">
            <span id ="cross" onclick="closepopUp()" >&times;</span>
            <img src="https://assets.pharmeasy.in/web-assets/dist/fca22bc9.png?dim=256x0" alt="">

        <!-- <a href="./OTP.html">clickkkkk</a> -->
        <form>
           
            <div id="newlog">
                <div>
                    <h3>Quick Login / Register</h3>
                    <input type="number" id="number"  placeholder="Enter your mobile number.."/>
                    <hr>
                    <input id="button" type="submit" value="Send OTP" >
                </div>
                <!-- <button onclick = "clickBtn()">Send OTP</button> -->
                <div>
                    <p id="ptag"></p>
                    <p>By clicking continue, you agree with our <span> Privacy Policy</span></p>

                </div>
            </div>
            
        </form>
    </div>
    
    <script src="signup.js"></script>
