<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addresh.css">
    <script src="https://kit.fontawesome.com/940072fc04.js" crossorigin="anonymous"></script> 
    <title>Addresh</title>
</head>
<body>
    <button onclick="showpopUp()">address</button>
    <div class="overlay"></div>
    <div class="login">
       
        <div id="logo">
            <span id ="cross" onclick="closepopUp()" ><i class="fa-solid fa-arrow-left"></i></span>  
            <h3>Add Address</h3>   
        </div>
        <form>        
            <div id="newlog">
                <div>
                    <input type="text" id="name"  placeholder=" " class="text-box" required/>
                    <label class="form-label">
                        Name<span>*</span>
                    </label>
                    </div>
                    <div>
                       
                        <input type="number" id="number" placeholder=" " class="text-box" />
                        <label class="form-label2">
                            Mobile Number<span>*</span>
                        </label> 
                    <p>For all delivery related communication</p>
                    </div>

                    <div>
                       
                        <input type="text" id="pinCode" placeholder=" " class="text-box" required>
                        <label class="form-label3">
                            Pincode<span>*</span>
                        </label>
                    </div>

                    <div>
                        <input type="addres" id="addres" placeholder="House number and building*" required>
                    </div>

                    <div>
                        <input type="text" id="strret" placeholder="Strret Name*" required>
                        <p id="names"></p>
                    </div>

                    <div id="addrestype">
                        <p>Address type</p>
                        <div>
                        <button>Home</button>
                        <button>Work</button>
                        <button>Others</button>
                        </div>
                        
                    </div>
                    <div id="butun">
                        <input id="button" type="submit" value="Save and Continue" >
                    </div>    
                </div>
            </div>
            
        </form>
    </div>

    
</body>
</html>
<script src="address.js"></script>
